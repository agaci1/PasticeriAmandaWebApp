# Production Configuration for Railway
spring.profiles.active=production

# Database Configuration - Use MySQL if available, otherwise fallback to H2
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:${RAILWAY_VOLUME_MOUNT_PATH:-./data}/pasticeri_amanda_db;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.connection.pool_size=10
spring.jpa.properties.hibernate.connection.timeout=30000
spring.jpa.properties.hibernate.jdbc.batch_size=25

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# H2 Console (disabled in production for security)
spring.h2.console.enabled=false

# H2 Database Configuration
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.hbm2ddl.schema_generation.drop_source=metadata
spring.jpa.properties.hibernate.hbm2ddl.schema_generation.create_source=metadata

# Server Configuration
server.port=${PORT:8080}

# JWT Configuration
jwt.secret=${JWT_SECRET:your_jwt_secret_key_here}
jwt.expiration=86400000

# Email Configuration
spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.amanda.pasticeri=INFO
logging.level.org.springframework.security=INFO 